- name: Prepare nodes for k8s installation
  hosts: k8s_masters,k8s_workers
  become: yes
  vars_files:
    - ../vars.yaml

  tasks:
  
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install base deps
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Disable swap
      command: swapoff -a
      changed_when: false

    - name: Prevent swap enable after reboot
      replace:
        path: /etc/fstab
        regexp: '^\s*([^#].*\s+swap\s+.*)$'
        replace: '# \1'

    - name: Load kernel module for containerd at boot
      copy:
        dest: /etc/modules-load.d/containerd.conf
        content: |
          overlay
          br_netfilter

    - name: Load overlay kernel module
      modprobe:
        name: overlay
        state: present

    - name: Load br_netfilter kernel module
      modprobe:
        name: br_netfilter
        state: present

    - name: Sysctl settings for Kubernetes
      copy:
        dest: /etc/sysctl.d/99-kubernetes-cri.conf
        content: |
          net.bridge.bridge-nf-call-iptables = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward = 1

    - name: Apply sysctl
      command: sysctl --system

    - name: Install containerd (latest)
      apt:
        name: containerd
        state: latest
      when: containerd_version == "latest"

    - name: "Install containerd ({{ containerd_version }})"
      apt:
        name: "containerd={{ containerd_version }}"
        allow_downgrade: yes
        state: present
        update_cache: yes
      when: containerd_version != "latest"

    - name: Generate default containerd config
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
      args:
        creates: /etc/containerd/config.toml

    - name: Use systemd cgroups in containerd
      replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'

    - name: Enable and restart containerd
      systemd:
        name: containerd
        enabled: yes
        state: restarted

    - name: Ensure keyrings directory
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Fetch Kubernetes apt key
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v{{ kube_version }}/deb/Release.key \
        | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Add Kubernetes apt repository
      copy:
        dest: /etc/apt/sources.list.d/kubernetes.list
        content: |
          deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v{{ kube_version }}/deb/ /

    - name: Update apt cache after adding repo
      apt:
        update_cache: yes

    - name: Install kubelet, kubeadm, kubectl
      apt:
        name:
          - kubelet
          - kubeadm
          - kubectl
        state: present

    - name: Hold kube packages
      shell: apt-mark hold kubelet kubeadm kubectl
      changed_when: false

    - block:

      - name: Install Helm (latest)
        shell: |
          if helm version &>/dev/null; then
            curl -s https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          else
            curl -s https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash
          fi
        when: helm_version == "latest"

      - name: Install Helm (specific version)
        shell: |
          INSTALLED_VERSION=$(helm version --short 2>/dev/null | sed 's/v//; s/+.*//')
          if [ "$INSTALLED_VERSION" != "{{ helm_version }}" ]; then
            curl -s https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash -s -- --version v"{{ helm_version }}"
          fi
        when: helm_version != "latest"

      when: install_helm | bool

    - block:

      - name: Install Flux CLI
        shell: |
          curl -s https://fluxcd.io/install.sh | bash
        args:
          creates: /usr/local/bin/flux

      when: install_flux | bool
